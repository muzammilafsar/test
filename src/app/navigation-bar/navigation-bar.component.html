<div class="navigation-agileits">
  <div class="container">
    <nav class="navbar navbar-default menubar">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header nav_2">
              <button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse" data-target="#bs-megadropdown-tabs">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div> 
            <div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
              <ul class="nav navbar-nav">
                <li class="active"><a routerLink="/home" class="act">Home {{cartCount}}</a></li>	
                <!-- Mega Menu -->
                
                <li class="dropdown" *ngFor="let category of categoryList">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{category.category.name}}<b class="caret"></b></a>
                  <ul class="dropdown-menu multi-column columns-3">
                    <div class="row">
                      <div class="multi-gd-img">
                        <ul class="multi-column-dropdown">
                          <h6>All {{category.category.name}}</h6>
                          <li><a [routerLink]="['/category']" [queryParams]="{category:category.category.name, sub_category: sub.name}" *ngFor="let sub of category.sub_category">{{sub.name}}</a></li>
                        </ul>
                      </div>	
                      
                    </div>
                  </ul>
                </li>
              </ul>
            </div>
            </nav>
    </div>
  </div>
