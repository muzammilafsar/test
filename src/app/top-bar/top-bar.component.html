<div class="agileits_header">
  <div class="container">
    <div class="w3l_offers">
      <p>SALE UP TO 70% OFF. USE CODE "SALE70%" . <a href="products.html">SHOP NOW</a></p>
    </div>
    <div class="agile-login">
      <ul>
        
        <li><a data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false" *ngIf="!(loginStatus)" >Login/Signup</a></li>
        <li *ngIf="(loginStatus)"><div class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">My Account
          <span class="caret"></span></a>
          <ul class="dropdown-menu" style="min-width: 1em;" >
            <li style="padding: 0;"><a routerLink="/myorders" style="color: black !important;">My Orders</a></li>
            <li style="padding: 0;"><a style="color: black !important;" (click)="logout()">Logout</a></li>
          </ul>
        </div></li>
        <li><a href="contact.html">Help</a></li>
        
      </ul>
    </div>
    <div class="product_list_header">  
      <a routerLink="/cart" >
        <div class="cart_container" >
            <i class="fa fa-cart-arrow-down" aria-hidden="true" style="color: white;padding: 5px;font-size: 1.5em;"></i>
            <span style="padding-right: 8px;font-size: 1.2em;">{{cartItemsNumber}}</span>
        </div>
      </a>
    </div>
    <div class="clearfix"> </div>
  </div>
</div>
<app-login-signup></app-login-signup>
